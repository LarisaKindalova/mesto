<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__form"><img class="profile__avatar" src="1de48842e027acd1dee6.jpg" alt="Аватар"><div class="profile__info"><h1 class="profile__username">Лара Кин</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__job">Студент курса вебразработки</p></div></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="cards" aria-label="Фотогалерея"><ul class="cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><template id="template-card"><li class="cards__item"><button class="cards__trash-btn" type="button"></button> <img class="cards__photo" src="#" alt="фото"><div class="cards__caption"><h2 class="cards__title"></h2><button class="cards__like" type="button" aria-label="Лайк"></button></div></li></template><div class="popup popup_type_edit-profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="popup__edit-form" novalidate><input required minlength="2" maxlength="40" class="popup__input popup__input_value_username" id="username-input" name="username" placeholder="Введите имя"> <span class="popup__input-error username-input-error"></span> <input required minlength="2" maxlength="200" class="popup__input popup__input_value_job" id="job-input" name="job" placeholder="Введите род занятий"> <span class="popup__input-error job-input-error"></span> <button type="submit" class="popup__submit-button" aria-label="кнопка сохранить">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="popup__add-form" novalidate><input required minlength="2" maxlength="30" class="popup__input popup__input_value_card-name" id="card-name-input" name="name" placeholder="Название"> <span class="popup__input-error card-name-input-error"></span> <input required class="popup__input popup__input_value_card-link" type="url" id="card-link-input" name="link" placeholder="Ссылка на картинку"> <span class="popup__input-error card-link-input-error"></span> <button type="submit" class="popup__submit-button popup__submit-button_disabled" aria-label="кнопка сохранить">Сохранить</button></form></div></div><div class="popup popup_type_large-img"><div class="popup__container-large-img"><button class="popup__close-button" type="button"></button> <img class="popup__image" src="#" alt=" "><p class="popup__caption"></p></div></div></body></html>
