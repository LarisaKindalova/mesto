<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__form">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
        <div class="profile__info">
         <h1 class="profile__name">Жак-Ив Кусто</h1>
         <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
         <p class="profile__job">Исследователь океана</p>
        </div>
    </div>
    <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
  </section>
  <section class="cards">
    <div class="card__Item">
      <img  class="card__photo" src="" alt="">
    </div>
    <div class="card__caption">
      <p class="card__figcaption"></p>
      <button class="card__like" src></button>
    </div>
  </section>
</main>
<footer class="footer">
<p class="footer__copyright">&copy; 2023 Mesto Russia </p>
</footer>
</body>
</html>
