<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
</header>
<main class="content">
  <section class="profile">
    <div class="profile__form">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Аватар">
        <div class="profile__info">
         <h1 class="profile__username">Жак-Ив Кусто</h1>
         <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
         <p class="profile__job">Исследователь океана</p>
        </div>
    </div>
    <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
  </section>
  <section class="cards" aria-label="Фотогалерея">
    <ul class="card__items">
      <li class="card__item">
        <img  class="card__photo" src="./images/greece.jpg" alt="Греция">
        <div class="card__caption">
          <h2 class="card__title">Греция</h2>
          <button class="card__like card__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="card__item">
        <img  class="card__photo" src="./images/china.jpg" alt="Китай">
        <div class="card__caption">
          <h2 class="card__title">Китай</h2>
          <button class="card__like card__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="card__item">
        <img  class="card__photo" src="./images/italy.jpg" alt="Италия">
        <div class="card__caption">
          <h2 class="card__title">Манарола, Италия</h2>
          <button class="card__like card__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="card__item">
        <img  class="card__photo" src="./images/spain.jpg" alt="Испания">
        <div class="card__caption">
          <h2 class="card__title">Испания</h2>
          <button class="card__like card__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="card__item">
        <img  class="card__photo" src="./images/thailand.jpg" alt="Тайланд">
        <div class="card__caption">
          <h2 class="card__title">Пхукет, Тайланд</h2>
          <button class="card__like card__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </li>
      <li class="card__item">
        <img  class="card__photo" src="./images/new_york.jpg" alt="Нью-Йорк">
        <div class="card__caption">
          <h2 class="card__title">Нью-Йорк</h2>
          <button class="card__like card__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </li>
    </ul>
  </section>
</main>
<footer class="footer">
<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
</footer>
<!-- Попап редкатирование профиля-->
<div class="popup popup_edit-profile">
  <div class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form popup__edit-form">
     <input required class="popup__input popup__input_username" type="text" name="profile__username"  placeholder="Введите имя">
     <input required class="popup__input popup__input_job" type="text" name="profile__job" placeholder="Введите род занятий">
      <button type="submit" class="popup__submit-button" aria-label="кнопка сохранить">Сохранить</button>
    </form>
  </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
