<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__form">
        <button class="profile__avatar-btn" typy="button">
          <img class="profile__avatar" src="#" alt="Аватар">
        </button>
        <div class="profile__info">
          <h1 class="profile__username"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__job"></p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="cards" aria-label="Фотогалерея">
      <ul class="cards__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  
  <!-- template-карточки -->
  <template id="template-card">
    <li class="cards__item">
      <button class="cards__trash-btn" type="button"></button>
      <img class="cards__photo" src="#" alt="фото">
      <div class="cards__caption">
        <h2 class="cards__title"></h2>
        <div class="cards_like-container">
          <button class="cards__like" type="button" aria-label="Лайк"></button>
          <span class="cards__like_counter">0</span>
        </div>
      </div>
    </li>
  </template>

  <!-- Попап обновить автар -->
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_avatar" name="popup__avatar-form" novalidate>
        <input required class="popup__input popup__input_value_avatar" name="avatar" id="avatar-input" type="url"
          placeholder="Ссылка на фото">
        <span class="popup__input-error avatar-input-error"></span>
        <button type="submit" class="popup__submit-button" aria-label="кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап  подтвреждения-->
  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_confirm" name="popup__confirm-form" novalidate>
        <button type="submit" class="popup__submit-button" aria-label="кнопка Да">Да</button>
      </form>
    </div>
  </div>

  <!-- Попап редкатирование профиля-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="popup__edit-form" novalidate>
        <input required minlength="2" maxlength="40" class="popup__input popup__input_value_username"
          id="username-input" type="text" name="name" placeholder="Введите имя">
        <span class="popup__input-error username-input-error"></span>
        <input required minlength="2" maxlength="200" class="popup__input popup__input_value_job" id="job-input"
          type="text" name="about" placeholder="Введите род занятий">
        <span class="popup__input-error job-input-error"></span>
        <button type="submit" class="popup__submit-button" aria-label="кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Попап добавление фотографии -->
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="popup__add-form" novalidate>
        <input required minlength="2" maxlength="30" class="popup__input popup__input_value_card-name"
          id="card-name-input" type="text" name="name" placeholder="Название">
        <span class="popup__input-error card-name-input-error"></span>
        <input required class="popup__input popup__input_value_card-link" type="url" id="card-link-input" name="link"
          placeholder="Ссылка на картинку">
        <span class="popup__input-error card-link-input-error"></span>
        <button type="submit" class="popup__submit-button popup__submit-button_disabled"
          aria-label="кнопка сохранить">Создать</button>
      </form>
    </div>
  </div>
  <!-- Попап фотографии -->
  <div class="popup popup_type_large-img">
    <div class="popup__container-large-img">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image " src="#" alt=" ">
      <p class="popup__caption"></p>
    </div>
  </div>
</body>

</html>
